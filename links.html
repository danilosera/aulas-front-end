<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>
    <h1>Trabalhando com link/hiperlink</h1>
    <hr>
    <h2>Absoluto/externo</h2>
    <p>Link qua vai para outros sites/endereços, ou seja, links que não são parte do próprio site.</p>

    <p><a target="_blank"  href="http://www.sp.senac.br">Senac São Paulo</a></p>

<p>faça pesquisa uasando o <a href="http:google.com" target="_blank">Google</a></p>
    
<!-- href indica o endereço/url completo que será aberto 
        trarget abre o link em outra pagina aba -->
</body>

</html>
