<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens com HTML</title>
</head>

<body>
    <h1>trabalhando com imagens</h1>
    <hr>
    <h2>formatos mais comuns
        <ul>
            <li>JPEG/JPG</li>
            <li>PNG</li>
            <li>GIF</li>
            <li>SVG</li>
            <li>webP</li>
        </ul>
        <h2>Exemplos

        </h2><img src="imagens/pink-floyd.jpg" alt="integrantes da banda acenando para o público">
    </h2>
    <!--  atributos src: indica o caminho e o arquivo
    atributos alt: texto alternativo -->

    <h3>imagens dentro de outro elementos</h3>
    <p>
        <img src="imagens/dedos.jpg" alt="">
        <img src="imagens/ideias.jpg" alt="">
    </p>
    <!-- div é um elemento genérico (sem segnificado)
que pode ser útil para fazer agrupamentos de qualquer natureza. Se comporta como caixa/box -->
    <div>
        <img src="imagens/logo-html5.png" alt="">
        <img src="imagens/logo-css3.gif" alt="">
        <img src="imagens/logo-javascript.gif" alt="">
    </div>

    <h3>imagem/ilustração com legenda</h3>

    <figure>

        <img src="imagens/stonehenge.jpg" alt="vendo por do sol">
        <figcaption>Férias no stonehence em DEZEMBRO de 2023</figcaption>

    </figure>

    <h3>vetor no HTML</h3>
    <img src="imagens/black-cat.svg" alt="">
    img
</body>

</html>
